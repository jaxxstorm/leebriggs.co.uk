<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mkneorog" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="you@youremail.tld" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="What do you want to talk about?" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form from leebriggs.co.uk">
  </fieldset>
  <input type="submit" value="Submit">
</form>
